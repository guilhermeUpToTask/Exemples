<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css" />

<head>
    <title>Semantic HTML</title>
</head>

<body>
    <header>
        Header Tag
    </header>
    <nav>
        Nav Tag
        <a href="/">Link 1</a> <a href="/">Link 2</a><a href="/">Link 3</a>
    </nav>
    <main>
        <span>Main Tag</span>
        <article>
            Article Tag

            <header>
                <picture>
                    Picture Tag
                </picture>
                <address>
                    Address Tag
                </address>
                <h1>
                    Heading Tag
                </h1>
            </header>

            <p>
                Paragraph Tag
            </p>
        </article>

        <aside>
            Aside Tag
        </aside>

        <section>
            <span>Section Tag</span>
            <article>Article 1</article>
            <article>Article 2</article>
            <article>Article 3</article>
        </section>

    </main>
</body>

<footer>
    Footer Tag
</footer>

</html>
